<!-- dynamic_base.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>{% block titulo %}Título predeterminado{% endblock %}</title>
  </head>
  <body>
    <header>
      {% block encabezado %}
      <h1>Encabezado predeterminado</h1>
      {% endblock %}
    </header>

    <main>
      {% block contenido %}{% endblock %}
    </main>

    <footer>
      {% block pie_pagina %}
      <p>Pie de página predeterminado</p>
      {% endblock %}
    </footer>
  </body>
</html>
